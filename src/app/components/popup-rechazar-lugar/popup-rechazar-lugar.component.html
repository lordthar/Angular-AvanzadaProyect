<section *ngIf="show" class="flex bg-slate-900 fixed  top-0 left-0 h-screen w-full z-50 bg-opacity-70">
    <form #f="ngForm" class="flex flex-col m-auto w-1/3 h-1/ bg-white rounded-3xl" (ngSubmit)="rechazarOAprobar()">
        <h2 *ngIf="isRechazar" class="text-2xl font-bold mx-auto">Rechazar negocio</h2>
        <h2 *ngIf="!isRechazar" class="text-2xl font-bold mx-auto">Aprobar negocio</h2>
        <p *ngIf="!isRechazar">Desea aprobar el negocio</p>
        <div *ngIf="isRechazar" class="mt-20 mx-auto m-3/4">
            <p>Raz√≥n por la que esta rechazando el negocio</p>
            <textarea [(ngModel)]="rechazarNegocioDto.motivo" if="descripcion" required
                class=" p-2 w-full resize-none border border-black rounded-2xl my-2 bg-gray-100" name="motivo"
                id="textarea" cols="30" rows="10"></textarea>
        </div>
        <div class="mx-auto mt-auto">
            <button type="submit" [disabled]="f.invalid" (click)="rechazarOAprobar()"
                class="bg-white m-2 p-1 border border-black rounded-2xl text-green-600">Aceptar</button>
            <button (click)="this.onClose.emit()"
                class="bg-white m-2 p-1 border border-black rounded-2xl text-red-600">Cancelar</button>
        </div>
    </form>
    <app-alerta-component [alerta]="alerta"></app-alerta-component>
</section>
