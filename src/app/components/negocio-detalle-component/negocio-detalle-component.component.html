<div class="max-w-xl mx-auto">
  <div class="bg-white shadow-lg rounded-lg p-4">
    <div class="relative">
      <div class="flex items-center justify-center">
        <div class="carousel flex overflow-x-auto">
            <img src="" alt="Restaurant Image" class="rounded-lg mr-4">
            <img src="" alt="Restaurant Image" class="rounded-lg mr-4">
            <img src="" alt="Restaurant Image" class="rounded-lg">
        </div>
      </div>
      <button class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full" onclick="prevSlide()">‹</button>
      <button class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full" onclick="nextSlide()">›</button>
    </div>
    <h2 class="text-2xl font-bold mt-4">{{negocio.nombre}}</h2>
    <div class="flex items-center mt-1">
        <span class="text-yellow-400 text-lg">
            ★★★★☆
        </span>
        <span class="text-zinc-600 ml-2">{{negocio.calificacionPromedio}}</span>
    </div>
    <p class="text-zinc-800 mt-1">{{ negocio.tipoNegocio }}</p>
    <div class="flex justify-between text-blue-600 text-sm font-semibold mt-4">
        <a href="#" class="hover:underline">Vista general</a>
        <a href="#" class="hover:underline">Reseñas</a>
        <a href="#" class="hover:underline">Información</a>
    </div>
    <div>
        <button (click)="mostrarRuta()">Mostrar Ruta</button>
    </div>
    <div class="flex items-center space-x-2 mt-4">
        <span class="bg-green-200 text-green-800 text-xs font-bold px-2 py-1 rounded">Consumo en el lugar</span>
        <span class="bg-green-200 text-green-800 text-xs font-bold px-2 py-1 rounded">Para llevar</span>
        <span class="bg-green-200 text-green-800 text-xs font-bold px-2 py-1 rounded">Entrega sin contacto</span>
    </div>
    <p class="text-zinc-600 text-sm mt-4">Carrera 16 #21 N-45, Armenia, Quindío</p>
  </div>
</div>

<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.carousel img');

  function showSlide() {
      slides.forEach((slide, index) => {
          if (index === currentSlide) {
              slide.style.display = 'inline-block';
          } else {
              slide.style.display = 'none';
          }
      });
  }

  function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide();
  }

  function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide();
  }
</script>
