<header class='flex shadow-sm py-3 px-4 sm:px-10 bg-white font-[sans-serif] min-h-[70px] tracking-wide relative z-50'>
  <div class='flex flex-wrap items-center justify-between lg:gap-y-4 gap-y-6 gap-x-4 w-full'>
    <a routerLink="/">
      <img src="assets/logoUnilocal.png" alt="logo" class='w-36' />
    </a>
    <div id="collapseMenu"
      class='max-lg:hidden lg:!block max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-40 max-lg:before:inset-0 max-lg:before:z-50'>
      <ul
        class='lg:flex lg:gap-x-10 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-2/3 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-4 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50'>
        <li
          class='max-lg:border-b max-lg:py-3 max-lg:px-3 relative lg:hover:after:absolute lg:after:bg-black lg:after:w-0 lg:hover:after:w-full lg:hover:after:h-[2px] lg:after:block lg:after:top-6 lg:after:transition-all lg:after:duration-300'
          routerLinkActive="active">
          <a routerLink="/inicio-cliente" class='text-black block text-[15px]'>Inicio</a>
        </li>
        <li
          class='max-lg:border-b max-lg:py-3 max-lg:px-3 relative lg:hover:after:absolute lg:after:bg-black lg:after:w-0 lg:hover:after:w-full lg:hover:after:h-[2px] lg:after:block lg:after:top-6 lg:after:transition-all lg:after:duration-300'
          routerLinkActive="active">
          <a routerLink="/categorias-cliente" class='text-black block text-[15px]'>Categorias</a>
        </li>
        <li
          class='max-lg:border-b max-lg:py-3 max-lg:px-3 relative lg:hover:after:absolute lg:after:bg-black lg:after:w-0 lg:hover:after:w-full lg:hover:after:h-[2px] lg:after:block lg:after:top-6 lg:after:transition-all lg:after:duration-300'
          routerLinkActive="active">
          <a routerLink="/gestion-negocios" class='text-black block text-[15px]'>Gestion De Negocios</a>
        </li>
        <li
          class='max-lg:border-b max-lg:py-3 max-lg:px-3 relative lg:hover:after:absolute lg:after:bg-black lg:after:w-0 lg:hover:after:w-full lg:hover:after:h-[2px] lg:after:block lg:after:top-6 lg:after:transition-all lg:after:duration-300'
          routerLinkActive="active">
          <a routerLink="/favoritos-cliente" class='text-black block text-[15px]'>Favoritos</a>
        </li>
      </ul>
    </div>
    <div class="flex justify-items-end">
      <div class="ml-4">
        <h2 class="text-lg font-semibold"> Bienvenido {{ cliente.nombre }}</h2>
      </div>
    </div>
    <div class='flex items-center max-sm:ml-auto space-x-6'>
      <div class='relative ml-auto'>
        <button (click)="toggleDropdown()" class='dropdown-button flex items-center space-x-2'>
          <img src="{{cliente.fotoPerfil}}" alt="Imagen de perfil" class="w-12 h-12 rounded-full object-cover">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd" />
          </svg>
        </button>
        <div class='absolute right-0 mt-2 py-2 w-48 bg-white rounded-md shadow-xl z-50 dropdown-menu'
          *ngIf="dropdownVisible">
          <a (click)="myAccountSettings()"
            class='block px-4 py-2 text-sm capitalize text-gray-700 hover:bg-blue-500 hover:text-white'>
            Mi cuenta
          </a>
          <a (click)="logout()"
            class='block px-4 py-2 text-sm capitalize text-gray-700 hover:bg-blue-500 hover:text-white'>
            Cerrar sesión
          </a>
        </div>
      </div>
    </div>
    <div *ngIf="myAccount" class="fixed z-50 inset-0 flex items-center justify-center bg-black bg-opacity-50">
      <div class="w-full max-w-4xl bg-white rounded-lg shadow-xl p-4 overflow-auto">
        <div class="flex flex-col md:flex-row">
          <div class="flex flex-col justify-center items-center w-full md:w-1/3 bg-black bg-opacity-50 text-white p-4 rounded-lg md:rounded-r-none">
            <img src="{{cliente.fotoPerfil}}" class="h-24 w-24 object-cover rounded-full">
            <h1 class="text-xl font-semibold mt-2">{{cliente.nombre}}</h1>
            <h4 class="text-sm font-semibold">{{cliente.email}}</h4>
            <button class="mt-2 appearance-none bg-gray-200 text-gray-900 px-2 py-1 shadow-sm border border-gray-400 rounded-md">Cambiar imagen</button>
          </div>
          <div class="bg-gray-200 w-full md:w-2/3 p-4 font-mono">
            <div class="container mx-auto">
              <div class="inputs w-full max-w-2xl mx-auto">
                <h2 class="text-xl text-gray-900 mb-4">Account Setting</h2>
                <form class="border-t border-gray-400 pt-4">
                  <div class="flex flex-wrap -mx-3 mb-4">
                    <div class="w-full px-3 mb-4">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-text-1">Email Address</label>
                      <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-2 px-3 leading-tight focus:outline-none focus:border-gray-500" id="grid-text-1" type="text" placeholder="Enter email" required>
                    </div>
                    <div class="w-full px-3 mb-4">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Password</label>
                      <button class="appearance-none bg-gray-200 text-gray-900 px-2 py-1 shadow-sm border border-gray-400 rounded-md">Change your password</button>
                    </div>
                    
                  </div>
                  <div class="personal w-full border-t border-gray-400 pt-4">
                    <h2 class="text-xl text-gray-900 mb-4">Personal Info:</h2>
                    <div class="flex items-center justify-between mb-4">
                      <div class="w-full md:w-1/2 px-3 mb-4">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">First Name</label>
                        <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-2 px-3 leading-tight focus:outline-none focus:border-gray-500" type="text" required>
                      </div>
                      <div class="w-full md:w-1/2 px-3 mb-4">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Last Name</label>
                        <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-2 px-3 leading-tight focus:outline-none focus:border-gray-500" type="text" required>
                      </div>
                    </div>
                    <div class="w-full px-3 mb-4">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">User Name</label>
                      <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-2 px-3 leading-tight focus:outline-none focus:border-gray-500" type="text" required>
                    </div>
                    <div class="w-full px-3 mb-4">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Bio</label>
                      <textarea class="bg-gray-100 rounded-md border leading-normal resize-none w-full h-20 py-2 px-3 shadow-inner border border-gray-400 font-medium placeholder-gray-700 focus:outline-none focus:bg-white" required></textarea>
                    </div>
                    <div class="flex justify-center space-x-4">
                      <button (click)="mostrarPopUpEliminarCuenta(cliente.codigoCliente)"  type="submit" class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5">
                          Eliminar Cuenta
                        </button>
                        <button (click)="cancelarAccoutSettings()" type="button" class="inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400">
                          Cancelar
                        </button>
                        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
                          Save
                        </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf=" confirmPopUp" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
      <div class="bg-white rounded-lg p-8 max-w-md w-full">
        <h2 class="text-xl font-bold mb-4">¿Estás seguro?</h2>
        <p>Estás a punto de eliminar tu Cuenta</p>
        <p>Para confirmar, por favor ingresa tu nombre</p>
        <input [(ngModel)]="nombreClienteInput" type="text" class="border rounded w-full p-2 mt-2 mb-4">
        <button (click)="confirmarEliminar()" [disabled]="!sonIguales()" class="bg-blue-500 text-white px-4 py-2 rounded">Aceptar</button>
        <button (click)="cancelarPopUp()" class="bg-gray-300 text-black px-4 py-2 rounded ml-2">Cancelar</button>
      </div>
    </div>
  </div>
</header>
