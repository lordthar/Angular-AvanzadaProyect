<header class='flex shadow-sm py-3 px-4 sm:px-10 bg-white font-[sans-serif] min-h-[70px] tracking-wide relative z-50'>
    <div class='flex flex-wrap items-center justify-between lg:gap-y-4 gap-y-6 gap-x-4 w-full'>
      <a routerLink="/">
        <img src="assets/logoUnilocal.png" alt="logo" class='w-36' />
      </a>
      <div id="collapseMenu"
        class='max-lg:hidden lg:!block max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-40 max-lg:before:inset-0 max-lg:before:z-50'>
  
        <ul
          class='lg:flex lg:gap-x-10 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-2/3 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-4 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50'>
          <li class='max-lg:border-b max-lg:py-3 max-lg:px-3 relative lg:hover:after:absolute lg:after:bg-black lg:after:w-0 lg:hover:after:w-full lg:hover:after:h-[2px] lg:after:block lg:after:top-6 lg:after:transition-all lg:after:duration-300'
            routerLinkActive="active">
          <a routerLink="/inicio-cliente" class='text-black block text-[15px]'>Inicio</a>
        </li>
        <li class='max-lg:border-b max-lg:py-3 max-lg:px-3 relative lg:hover:after:absolute lg:after:bg-black lg:after:w-0 lg:hover:after:w-full lg:hover:after:h-[2px] lg:after:block lg:after:top-6 lg:after:transition-all lg:after:duration-300'
            routerLinkActive="active">
          <a routerLink="/categorias-cliente" class='text-black block text-[15px]'>Categorias</a>
        </li>
        <li class='max-lg:border-b max-lg:py-3 max-lg:px-3 relative lg:hover:after:absolute lg:after:bg-black lg:after:w-0 lg:hover:after:w-full lg:hover:after:h-[2px] lg:after:block lg:after:top-6 lg:after:transition-all lg:after:duration-300'
            routerLinkActive="active">
          <a routerLink="/gestion-negocios" class='text-black block text-[15px]'>Gestion De Negocios</a>
        </li>
          <li class='max-lg:border-b max-lg:py-3 max-lg:px-3 relative lg:hover:after:absolute lg:after:bg-black lg:after:w-0 lg:hover:after:w-full lg:hover:after:h-[2px] lg:after:block lg:after:top-6 lg:after:transition-all lg:after:duration-300'
          routerLinkActive="active">
          <a routerLink="/favoritos-cliente" class='text-black block text-[15px]'>Favoritos</a>
        </li>
      </ul>
    </div>
  
      <div class='flex items-center max-sm:ml-auto space-x-6'>
        <div class='relative ml-auto'>
          <button (click)="toggleDropdown()" class='flex items-center space-x-2'>
            <img src="assets/ust.png" alt="Imagen de perfil" class="w-12 h-12 rounded-full object-cover">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
    
        <div class='absolute right-0 mt-2 py-2 w-48 bg-white rounded-md shadow-xl z-50 hidden' *ngIf="menuVisible">
          <a routerLink="/mi-cuenta" class='block px-4 py-2 text-sm capitalize text-gray-700 hover:bg-blue-500 hover:text-white'>
            Mi cuenta
          </a>
          <a routerLink="/configuracion" class='block px-4 py-2 text-sm capitalize text-gray-700 hover:bg-blue-500 hover:text-white'>
            Configuración
          </a>
          <a routerLink="/cerrar-sesion" class='block px-4 py-2 text-sm capitalize text-gray-700 hover:bg-blue-500 hover:text-white'>
            Cerrar sesión
          </a>
        </div>
      </div>
      </div>
      </div>
  </header>
